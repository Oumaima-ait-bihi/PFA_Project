# Configuration des tests JMeter
# Modifier ces valeurs selon votre environnement

# URL du backend Spring Boot
BASE_URL=http://localhost:8080

# Configuration des tests de charge
# Nombre d'utilisateurs virtuels (threads)
THREADS=10

# Temps de montée en charge (en secondes)
# Temps pour démarrer tous les threads
RAMP_UP=10

# Nombre d'itérations par utilisateur
LOOP_COUNT=1

# Configuration pour différents scénarios de test

# Test léger
# THREADS=10
# RAMP_UP=10
# LOOP_COUNT=1

# Test moyen
# THREADS=50
# RAMP_UP=30
# LOOP_COUNT=5

# Test intensif
# THREADS=100
# RAMP_UP=60
# LOOP_COUNT=10

# Timeouts (en millisecondes)
CONNECT_TIMEOUT=5000
RESPONSE_TIMEOUT=30000

# Dossiers
RESULTS_DIR=results
DATA_DIR=data

